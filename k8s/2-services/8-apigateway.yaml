apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: coresupply-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: apigateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
          volumeMounts:
            - name: ocelot-config-vol
              mountPath: /app/ocelot.json
              subPath: ocelot.json
      volumes:
        - name: ocelot-config-vol
          configMap:
            name: ocelot-config
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: coresupply-ns
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000